<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<form>
	<fieldset>
	<legend>校园网注册页面</legend>
	<center>
	<div style="padding:5px;width=600px">
		<h4>用户注册信息</h4>
		<table width='100%' style="padding-left: 490px;padding-top: 50px;padding-bottom: 50px;">
			<tr>
				<td width='20%'>用户名</td>
				<td width='40%'><input id="username" type="text" required="true" pattern="^[a-zA-Z0-9]{6,}$"/>
									<br>
									<span style="color:red;font-size:12px">只允许输入英文和数字,且长度至少为6位</span></td>
				<td width='40%'><font color="red">*</font></td>
			</tr>
			<tr>
				<td>电子邮箱</td>
				<td><input id="email" type="email" required="true"/></td>
				<td><font color="red">*</font></td>
			</tr>
			<tr>
				<td>学号</td>
				<td><input   id="sno"   type="number"   required="true" /></td>
				<td><font color="red">*</font> <span id="strength"></span></td>
			</tr>
		</table>
	</div>
	<input type="submit" value="注册新用户" >
	<input type="reset" value="重置">
	</fieldset>
	</form>
	</body>
</html>
